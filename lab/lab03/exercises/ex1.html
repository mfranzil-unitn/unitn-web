<!DOCTYPE html>
<html>
    <head>
        <!-- This meta tags makes sure accents and other special characters are display correctly -->
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <!-- The title of the page (displayed on the tab of the browser) -->
        <title>Exercise 1. Hello world!</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        
        <!--
        We reference bootstrap stylesheets.
        -->
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        

        <!--
        You can also override some of the styles that come by default, or create new ones.
        These extensions should go in a separate files to make sure we don't lose them
        if we update the bootstrap version in the future.
        Note: Bootstrap also offers the "source code" in *less* to facilitate extensions,
        but that's outside the scope of this course.
        -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- Visible part of the page goes here -->
        <h1>Hello, wonderful and beautiful world!</h1>
        
        <!-- Direct link to last version of JQuery JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Link to the local copy of last version of Bootstrap JavaScript -->
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
