<!DOCTYPE html>
<html>
    <head>
        <!-- This meta tags makes sure accents and other special characters are display correctly -->
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <!-- The title of the page (displayed on the tab of the browser) -->
        <title>Exercise 2. Bootstrap</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

        <!--
        We reference bootstrap stylesheets. Notice that we reference the "online" version,
        the one in their content distribution network. If you download bootstrap,
        then you should reference the one in your local system.
        -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">


        <!--
        You can also override some of the styles that come by default, or create new ones.
        These extensions should go in a separate files to make sure we don't lose them
        if we update the bootstrap version in the future.
        Note: Bootstrap also offers the "source code" in *less* to facilitate extensions,
        but that's outside the scope of this course.
        -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- This is for the header, the logo usually goes here -->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Project name</a>
        </nav>

        <!-- This is the main container of the entire page -->
        <div class="container">
            <div id="tagline">
                <h1>Bootstrap starter template</h1>
                <p class="lead">
                    Use this document as a way to quickly start any new project.
                    All you get is this text and a mostly barebones HTML document.
                </p>
            </div>
        </div>

        <!-- Direct link to last version of JQuery JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Direct link to last version of Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </body>
</html>
